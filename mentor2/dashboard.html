<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-white">Admin Dashboard</div>
            <div class="list-group list-group-flush">
                <a href="dashboard.html" class="list-group-item list-group-item-action bg-dark text-white active"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
                <a href="siswa.html" class="list-group-item list-group-item-action bg-dark text-white"><i class="bi bi-people-fill me-2"></i>Manajemen Siswa</a>
                <a href="mentor.html" class="list-group-item list-group-item-action bg-dark text-white"><i class="bi bi-person-video3 me-2"></i>Manajemen Mentor</a>
                <a href="nilai.html" class="list-group-item list-group-item-action bg-dark text-white"><i class="bi bi-file-earmark-text me-2"></i>Manajemen Nilai</a>
                <a href="index.html" class="list-group-item list-group-item-action bg-dark text-danger"><i class="bi bi-box-arrow-left me-2"></i>Logout</a>
            </div>
        </div>

        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="menu-toggle"><i class="bi bi-list"></i></button>
                    <div class="ms-auto">Ahmad Rizki</div>
                </div>
            </nav>

            <div class="container-fluid p-4">
                <h1 class="h3 mb-4">Dashboard</h1>
                <div class="row">
                    <div class="col-md-6 col-lg-3 mb-4">
                        <div class="card text-white bg-primary shadow">
                            <div class="card-body">
                                <h5 class="card-title">Total Siswa</h5>
                                <p class="card-text fs-4" id="total-siswa">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3 mb-4">
                        <div class="card text-white bg-success shadow">
                            <div class="card-body">
                                <h5 class="card-title">Total Kelas</h5>
                                <p class="card-text fs-4" id="total-kelas">0</p>
                            </div>
                        </div>
                    </div>
                     <div class="col-md-6 col-lg-3 mb-4">
                        <div class="card text-white bg-info shadow">
                            <div class="card-body">
                                <h5 class="card-title">Total Mentor</h5>
                                <p class="card-text fs-4" id="total-mentor">0</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header">
                        Aktivitas Terbaru
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush" id="aktivitas-terbaru">
                            </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
