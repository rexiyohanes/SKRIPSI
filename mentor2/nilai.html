<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-white">Admin Dashboard</div>
            <div class="list-group list-group-flush">
                <a href="dashboard.html" class="list-group-item list-group-item-action bg-dark text-white active"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
                <a href="siswa.html" class="list-group-item list-group-item-action bg-dark text-white"><i class="bi bi-people-fill me-2"></i>Manajemen Siswa</a>
                <a href="mentor.html" class="list-group-item list-group-item-action bg-dark text-white"><i class="bi bi-person-video3 me-2"></i>Manajemen Mentor</a>
                <a href="nilai.html" class="list-group-item list-group-item-action bg-dark text-white"><i class="bi bi-file-earmark-text me-2"></i>Manajemen Nilai</a>
                <a href="index.html" class="list-group-item list-group-item-action bg-dark text-danger"><i class="bi bi-box-arrow-left me-2"></i>Logout</a>
            </div>
        </div>

        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="menu-toggle"><i class="bi bi-list"></i></button>
                    <div class="ms-auto">Ahmad Rizki</div>
                </div>
            </nav>

    <div class="container-fluid p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">Manajemen Nilai</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#nilaiModal" id="btn-tambah-nilai">+ Tambah Nilai</button>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Nama Siswa</th>
                                <th>Kelas</th>
                                <th>Mata Pelajaran</th>
                                <th>Nilai</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="nilai-table-body">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="nilaiModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="nilaiModalLabel">Tambah Nilai</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="nilaiForm">
                    <input type="hidden" id="nilaiId">
                    <div class="mb-3">
                        <label for="namaSiswaNilai" class="form-label">Nama Siswa</label>
                        <input type="text" class="form-control" id="namaSiswaNilai" required>
                    </div>
                    <div class="mb-3">
                        <label for="kelasNilai" class="form-label">Kelas</label>
                        <input type="text" class="form-control" id="kelasNilai" required>
                    </div>
                    <div class="mb-3">
                        <label for="mapelNilai" class="form-label">Mata Pelajaran</label>
                        <input type="text" class="form-control" id="mapelNilai" required>
                    </div>
                    <div class="mb-3">
                        <label for="skorNilai" class="form-label">Nilai</label>
                        <input type="number" class="form-control" id="skorNilai" min="0" max="100" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </form>
            </div>
        </div>
    </div>
</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
