<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Bootstrap Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow-sm p-4" style="width: 100%; max-width: 350px;">
    <h3 class="text-center mb-4">Login</h3>
    <div id="errorMsg" class="text-danger text-center mb-3"></div>

    <div class="mb-3">
      <input type="text" id="username" class="form-control" placeholder="Username">
    </div>
    <div class="mb-3">
      <input type="password" id="password" class="form-control" placeholder="Password">
    </div>
    <button onclick="login()" class="btn btn-primary w-100">Login</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      if (!username || !password) {
        errorMsg.textContent = "Please enter both username and password.";
        return;
      }

      if (username === "admin" && password === "1234") {
        alert("Login successful!");
        errorMsg.textContent = "";
        // Redirect logic here
      } else {
        errorMsg.textContent = "Invalid username or password.";
      }
    }
  </script>

</body>
</html>
