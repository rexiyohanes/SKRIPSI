<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="login-form" class="form">
            <h1>Login</h1>
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" placeholder="Masukkan username" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Masukkan password" required>
            </div>
            <button type="submit">Login</button>
            <p class="switch-form">
                Belum punya akun? <a href="#" id="show-register">Daftar di sini</a>
            </p>
        </form>

        <form id="register-form" class="form" style="display: none;">
            <h1>Register</h1>
            <div class="form-group">
                <label for="register-username">Username</label>
                <input type="text" id="register-username" placeholder="Buat username" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" placeholder="Masukkan email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" placeholder="Buat password" required>
            </div>
            <button type="submit">Register</button>
            <p class="switch-form">
                Sudah punya akun? <a href="#" id="show-login">Login di sini</a>
            </p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
